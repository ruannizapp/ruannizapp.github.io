<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h2>Registro</h2>
    <form>
        <label for="nome">Nome Completo:</label><br>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo"><br><br>
        
        <label for="email">E-mail:</label><br>
        <input type="text" id="email" name="email" placeholder="Digite seu e-mail"><br><br>
        
        <label for="usuario">Usuário:</label><br>
        <input type="text" id="usuario" name="usuario" placeholder="Escolha um nome de usuário"><br><br>
        
        <label for="senha">Senha:</label><br>
        <input type="password" id="senha" name="senha" placeholder="Digite sua senha"><br><br>
        
        <label for="confirmarSenha">Confirmar Senha:</label><br>
        <input type="password" id="confirmarSenha" name="confirmarSenha" placeholder="Confirme sua senha"><br><br>
        
        <button type="submit">Registrar</button>
        <p>Já tem uma conta? <a href="login.html">Fazer Login</a></p>
    </form>
    <footer>
        <p>&copy; 2025 Ruan Guilherme Niza De Oliveira. Todos os direitos reservados.</p>
    </footer>
    <script>
        document.querySelector('form').addEventListener('submit', async function(event) {
            event.preventDefault(); // Impede o envio do formulário

            const username = document.getElementById('usuario').value;
            const password = document.getElementById('senha').value;
            const confirmarSenha = document.getElementById('confirmarSenha').value;

            // Verifica se as senhas coincidem
            if (password !== confirmarSenha) {
                alert('As senhas não coincidem!');
                return;
            }

            // Chama a função para registrar o usuário
            const sucesso = await registrarUsuario(username, password);
            if (sucesso) {
                window.location.href = 'index.html'; // Redireciona para a página de login
            }
        });
    </script>
</body>
</html>
